<html>
    <body>
        <center>
            <h3>Online Registration Form</h3>
            <form>
                <table>
                    <tr>
                        <td>Username</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Confirm password</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>

                    </tr>

                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td>Profession</td>
                        <td><select><option>Engineer</option><option>Doctor</option><option>Student</option><option>Teacher</option></select></td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
