<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
              border: 1px solid white;
            }
            th, td {
                padding: 15px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <center>
            <h1 style="color: blue;">Account Login</h1>
            <form>
                <table style=" background-color: aquamarine;">

                        <td><b>User Name:</b></td>

                    </tr>
                    <tr>
                        <td><b>Password:</b></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Login"></td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
